{{ $services := .Page.Params.services }}
<div class="svc-grid">
  {{ range $i, $svc := $services }}
    <article class="svc-card">
      <div class="svc-icon" aria-hidden="true">{{ $svc.icon }}</div>
      <h3 class="svc-title">{{ $svc.title }}</h3>
      <p class="svc-summary">{{ $svc.summary }}</p>

      {{ with $svc.bullets }}
        <ul class="svc-list">
          {{ range . }}<li>{{ . }}</li>{{ end }}
        </ul>
      {{ end }}

      <div class="svc-actions">
        {{ with $svc.cta_href }}
          <a class="svc-cta" href="{{ . }}">{{ $svc.cta_text | default "Me contacter" }}</a>
        {{ end }}
      </div>
    </article>
  {{ end }}
</div>
